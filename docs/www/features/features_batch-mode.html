<a href="../index.html">Analysis Situs</a> // <a href="../features.html">features</a> // batch mode <img src="imgs/situbug.png"/>
</div>

<p>You can run Analysis Situs without GUI to execute a Tcl script.</p>

<div class="code">
  asiExe.exe /runscript="&lt;filename&gt;"
</div>

<p>Example:</p>

<div class="code">
  asiExe.exe /runscript="C:/scripts/myscript.tcl"
</div>

<p>Make sure to use forward slashes in the path to your script.</p>

</body>
